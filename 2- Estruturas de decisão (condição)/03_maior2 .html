<meta charset="UTF-8">
<script>  
    // maior2 - Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    const numeroA = parseInt (prompt("informe seu primeiro numero"))
    const numeroB = parseInt (prompt("informe seu segundo numero"))

    if(numeroA < numeroB){
        document.write(`o maior numero é o segundo<br/>
        numero ${numeroB}`)
    }
    else{
        document.write(`o maior numero é o primeiro <br/>
        numero ${numeroA}`)
    }



</script>
