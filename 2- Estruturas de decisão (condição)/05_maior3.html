<meta charset="UTF-8">
<script>
  //Recebe três valores numéricos, e retorna o maior dos três
  //entrada
  const a = Number(prompt("Valor 1"));
  const b = Number(prompt("Valor 2"));
  const c = Number(prompt("Valor 3"));
  // processamento
  if (a > b && a > c) {
    document.write("O primeiro é o maior");
  } else if (b > c) {
    document.write("O segundo é o maior");
  } else {
    document.write("O terceiro é o maior");
  }
</script>
